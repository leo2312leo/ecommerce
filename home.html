<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shop</title>
    <style>
        .mobile-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }
        .mobile-item {
            width: 200px;
            text-align: center;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 10px;
        }
        .mobile-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .mobile-item {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            display: inline-block;
            width: 200px;
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
        }
        /* Basic reset for margins, padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    padding: 20px;
}

/* Title */
h2 {
    text-align: center;
    font-size: 2em;
    margin-bottom: 20px;
}

/* Search Box */
#searchInput {
    display: block;
    width: 100%;
    max-width: 400px;
    margin: 20px auto;
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

/* Mobile Container (Grid Layout) */
#mobileContainer {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    padding: 0;
    justify-items: center;
}

/* Mobile Item Styling */
.mobile-item {
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    width: 100%;
    max-width: 250px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.mobile-item:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
}

/* Phone Image Styling */
.mobile-item img {
    width: 100%;
    height: auto;
    border-radius: 5px;
    margin-bottom: 15px;
}

/* Phone Name */
.mobile-item h3 {
    font-size: 1.2em;
    margin-bottom: 10px;
    color: #333;
}

/* Phone Price */
.mobile-item p {
    font-size: 1.1em;
    color: #666;
    margin-bottom: 15px;
}

/* Button Styling */
.mobile-item button {
    background-color: #007BFF;
    color: white;
    font-size: 1em;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.mobile-item button:hover {
    background-color: #0056b3;
}

/* Responsive Design */
@media (max-width: 768px) {
    .mobile-item {
        max-width: 90%;
    }

    #searchInput {
        width: 90%;
    }
}
    </style>
</head>

        function loadPhones() {
    const container = document.getElementById('mobileContainer');
    container.innerHTML = ''; // Clear previous products

    phones.forEach(phone => {
        const phoneElement = document.createElement('div');
        phoneElement.classList.add('mobile-item');
        phoneElement.innerHTML = `
            <img src="${phone.image}" alt="${phone.name}">
            <h3>${phone.name}</h3>
            <p>₹${phone.price}</p>
            <button onclick="addToCart('${phone.name}', ${phone.price}, '${phone.image}')">BUY NOW</button>
        `;
        container.appendChild(phoneElement);
    });
}

// Add product to cart
function addToCart(name, price, image) {
    // Retrieve cart from localStorage or initialize an empty array if not present
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Add selected phone to the cart
    cart.push({ name, price, image });

    // Save the updated cart to localStorage
    localStorage.setItem('cart', JSON.stringify(cart));

    // Redirect to the cart page
    window.location.href = 'cart.html';
}


        function filterProducts() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toUpperCase();
            const container = document.getElementById("mobileContainer");
            const products = container.getElementsByClassName('mobile-item');
            
            for (let i = 0; i < products.length; i++) {
                const h3 = products[i].getElementsByTagName("h3")[0];
                if (h3) {
                    const txtValue = h3.textContent || h3.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        products[i].style.display = "";
                    } else {
                        products[i].style.display = "none";
                    }
                }       
            }
        }


        // Load phones when page is ready
        document.addEventListener('DOMContentLoaded', loadPhones);
    </script>

    <script>
        // Fetch data from Node.js API
        fetch("http://localhost:3000/products")
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById("mobileContainer");
                container.innerHTML = "";

                data.forEach(product => {
                    const productElement = document.createElement("div");
                    productElement.classList.add("mobile-item");
                    productElement.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>Brand: ${product.brand}</p>
                        <p>Price: ₹${product.price}</p>
                        <button onclick="addToCart(${product.id})">Add to Cart</button>
                    `;
                    container.appendChild(productElement);
                });
            })
            .catch(error => console.error("Error fetching products:", error));

        function addToCart(productId) {
            alert("Product added to cart: " + productId);
        }
    </script>
