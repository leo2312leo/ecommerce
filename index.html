<html lang="en">

</head>
<style>
    /* Set background color for the entire page */
body {
    background-color: #f0f0f0;  /* Light gray background */
    font-family: Arial, sans-serif;
}

/* Header background */
header {
    background-color: rgb(86, 201, 9);  /* Dark background for the header */
    color: white;
    padding: 20px;
    text-align: center;
}

/* Filters Section */
.filters {
    background-color: #fafafa;  /* Light background for filters section */
    padding: 20px;
    margin: 20px 0;
}

/* Mobile List Section */
.mobile-list {
    background-color: #ffffff;  /* White background for mobile list */
    padding: 20px;
    border-radius: 8px;
}

/* Footer background */
footer {
    background-color: rgb(169, 184, 34);  /* Dark background for footer */
    color: white;
    padding: 10px;
    text-align: center;
}
/* Set background color for the entire page */
body {
    background-color: #f0f0f0;  /* Light gray background */
    font-family: Arial, sans-serif;  /* Set a font for the entire page */
    margin: 0;
    padding: 0;
}

/* General container for the mobile items */
.mobile-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    gap: 20px;
    background-color: #ffffff;  /* White background for the container */
    padding: 20px;
    border-radius: 8px;
}

/* Individual mobile items styling */
.mobile-item {
    width: 250px;
    text-align: center;
    background-color: #f4f4f4;  /* Light gray for individual items */
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.mobile-item img {
    width: 100%;
    height: auto;
    border-radius: 8px;
}

.mobile-item h3 {
    font-size: 1.2em;
    color: #333;
}

.mobile-item p {
    font-size: 1em;
    color: #555;
    margin: 10px 0;
}

.mobile-item button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.mobile-item button:hover {
    background-color: #45a049;
}

footer {
    background-color: #333;  /* Dark background for footer */
    color: white;
    padding: 10px;
    text-align: center;
}

/* Adjust for smaller screens */
@media (max-width: 768px) {
    .mobile-container {
        justify-content: center;
    }

    .mobile-item {
        width: 200px;
    }
}
/* Header styling */
header {
    background-color: rgb(32, 164, 197);  /* Dark background for the header */
    color: white;
    padding: 20px;
    text-align: center;
}

/* Navigation links container */
nav ul {
    list-style-type: none;  /* Remove bullet points */
    padding: 0;
    margin: 0;
    display: flex;          /* Align links horizontally */
    justify-content: center; /* Center the links */
    gap: 20px;              /* Space between links */
}

/* Navigation links */
nav ul li {
    display: inline-block;  /* Ensure each link is treated as a block */
}

/* Navigation link styling */
nav ul li a {
    color: white;               /* Set link color to white */
    text-decoration: none;      /* Remove underline */
    font-size: 18px;            /* Set font size */
    padding: 10px 15px;         /* Add some padding around the text */
    border-radius: 5px;         /* Rounded corners */
    transition: background-color 0.3s ease, color 0.3s ease;  /* Smooth hover transition */
}

/* Hover effect on links */
nav ul li a:hover {
    background-color: #4CAF50;  /* Green background on hover */
    color: white;               /* White text color on hover */
}

/* Active link styling (if you want to highlight the active link) */
nav ul li a.active {
    background-color: #45a049;  /* Darker green when active */
    color: white;
}


</style>

    ];
    
    function loadPhones() {
        const container = document.getElementById('mobileContainer');
        container.innerHTML = '';
    
        phones.forEach(phone => {
            const phoneElement = document.createElement('div');
            phoneElement.classList.add('mobile-item');
            phoneElement.innerHTML = `
                <img src="${phone.image}" alt="${phone.name}">
                <h3>${phone.name}</h3>
                <p>₹${phone.price}</p>
                <button onclick="window.location.href='cart.html'">BUY NOW</button>
            `;
            container.appendChild(phoneElement);
            // Function to handle "Buy Now" button
    function buyNow(product) {
        // Retrieve existing cart from localStorage
        let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
    
        // Check if the item is already in the cart
        const existingItem = cartItems.find(item => item.name === product.name);
    
        if (existingItem) {
            // If item exists, update the quantity
            existingItem.quantity += 1;
        } else {
            // If item doesn't exist, add it to the cart
            cartItems.push({ ...product, quantity: 1 });
        }
    
        // Save the updated cart to localStorage
        localStorage.setItem('cartItems', JSON.stringify(cartItems));
    
        // Redirect to the cart page
        window.location.href = 'cart.html';
    }
    
        });
    }
    
    function filterPhones() {
        const brandFilter = document.getElementById('brandFilter').value;
        const priceFilter = document.getElementById('priceFilter').value;
    
        const filteredPhones = phones.filter(phone => {
            const priceRange = priceFilter.split('-');
            const minPrice = parseInt(priceRange[0]);
            const maxPrice = parseInt(priceRange[1]);
    
            return (
                (!brandFilter || phone.brand === brandFilter) &&
                (!priceFilter || (phone.price >= minPrice && phone.price <= maxPrice))
            );
        });
    
        const container = document.getElementById('mobileContainer');
        container.innerHTML = '';
    
        filteredPhones.forEach(phone => {
            const phoneElement = document.createElement('div');
            phoneElement.classList.add('mobile-item');
            phoneElement.innerHTML = `
                <img src="${phone.image}" alt="${phone.name}">
                <h3>${phone.name}</h3>
                <p>₹${phone.price}</p>
                <button onclick="cart.html">BUY NOW</button>
            `;
            container.appendChild(phoneElement);
        });
    }
    
    function addToCart(phoneId) {
        const phone = phones.find(p => p.id === phoneId);
        if (phone) {
            alert(`Added ${phone.name} to cart.`);
        }
    }
    
    document.addEventListener('DOMContentLoaded', loadPhones); 
    </script>
