<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<style>
    /* General Body Styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

/* Header Styling */
header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px;
}

/* Profile Container */
.profile-container {
    width: 100%;
    max-width: 500px;
    margin: 50px auto;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

/* Profile Display Section */
#profileDetails {
    margin-bottom: 30px;
}

#profileDetails p {
    font-size: 16px;
    margin: 10px 0;
}

#profileDetails span {
    color: #4CAF50;
    font-weight: bold;
}

/* Edit Profile Section */
#editProfileForm {
    background-color: #fafafa;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.05);
}

#editProfileForm h3 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

/* Form Styling */
.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-size: 14px;
    margin-bottom: 5px;
    color: #333;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    background-color: #f9f9f9;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

/* Profile Update Message */
#profileMessage {
    text-align: center;
    margin-top: 10px;
    font-size: 14px;
    color: red;
}

/* Footer Styling */
footer {
    background-color: #333;
    color: white;
    padding: 10px;
    text-align: center;
    margin-top: 20px;
}

</style>
<body>
    <header>
        <h1>User Profile</h1>
    </header>

    <section class="profile-container">
        <h2>Your Profile</h2>

        <!-- Profile Display Section -->
        <div id="profileDetails">
            <p><strong>Name:</strong> <span id="profileName">John</span></p>
            <p><strong>Email:</strong> <span id="profileEmail">john@example.com</span></p>
            <p><strong>Password:</strong> <span id="profilePassword">12345678</span></p>
        </div>

        <!-- Edit Profile Form Section -->
        <div id="editProfileForm">
            <h3>Edit Profile</h3>
            <form id="profileForm">
                <div class="form-group">
                    <label for="editName">Name</label>
                    <input type="text" id="editName" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email</label>
                    <input type="email" id="editEmail" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="editPassword">Password</label>
                    <input type="password" id="editPassword" name="password" placeholder="Enter new password" required>
                </div>
                <button type="submit">Update Profile</button>
            </form>
        </div>

        <!-- Message for Profile Update Success or Error -->
        <div id="profileMessage"></div>
    </section>

    <footer>
        <p>&copy; 2025 Rohit Mobile shop . All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('profileForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent form submission

    // Get form values
    const name = document.getElementById('editName').value;
    const email = document.getElementById('editEmail').value;
    const password = document.getElementById('editPassword').value;

    // Simple validation to check if fields are filled
    if (name === '' || email === '' || password === '') {
        document.getElementById('profileMessage').textContent = 'Please fill in all fields.';
        document.getElementById('profileMessage').style.color = 'red';
    } else {
        // For simplicity, just update the profile with the entered data
        document.getElementById('profileName').textContent = name;
        document.getElementById('profileEmail').textContent = email;
        document.getElementById('profilePassword').textContent = '12345678'; // Keep the password hidden

        // Show success message
        document.getElementById('profileMessage').textContent = 'Profile updated successfully!';
        document.getElementById('profileMessage').style.color = 'green';
    }
});

    </script>
</body>
</html>
